{% load static %}
<!DOCTYPE  html>
<!-- Default language for rendering all html files -->
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="" type="image/png" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <!-- Site title -->
        <title>{% block title %}Beconsult{% endblock title %}</title>
        {% block css %}
            <link href="{% static 'bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
            <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/skins/_all-skins.min.css' %}">
        {% endblock css %}

        {% block custom_css %}{% endblock %}

    {% endblock head %}
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div id = "wrapper" >
        <!-- Adding navigation bar to the site -->
        <div id="navbar">

        </div>

        {% block content %}
        {% endblock %}
    </div>

        <!-- References to needed frameworks (jQuery, Bootstrap, etc)-->
        {% block script %}
            <script type="text/javascript" src="{% static 'jquery/dist/jquery.min.js' %}"></script>
            <script src="{% static 'js/jquery.toaster.js' %}"></script>
            <script type="text/javascript" src="{% static 'jquery/dist/jquery-ui.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/app.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/bootstrap-notify.js' %}"></script>
            <script type="text/javascript" src="{% static 'datatables.net/js/jquery.dataTables.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'jquery-validation/dist/jquery.validate.min.js' %}"></script>
        {% endblock %}

        {% block custom_script %}
        {% endblock %}
</body>
</html>
